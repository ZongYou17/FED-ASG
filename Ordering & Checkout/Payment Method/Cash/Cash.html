<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Payment</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <div class="container">
        <div class="payment-card">
            <button class="back-btn" onclick="window.location.href='../PaymentMethod.html'">
                ‚Üê Back
            </button>
            
            <h1 class="title">Cash Payment</h1>
            <p class="subtitle">Pay with cash on delivery</p>
            
            <form id="cashForm" class="payment-form">
                <div class="cash-info">
                    <div class="cash-icon">
                        <span style="font-size: 48px;">üíµ</span>
                    </div>
                    <p class="info-text">Please prepare exact amount for faster transaction</p>
                </div>

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+65 1234 5678" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="address">Delivery Address</label>
                    <textarea id="address" name="address" rows="3" placeholder="Enter your delivery address" required></textarea>
                </div>

                <div class="form-group">
                    <label for="notes">Special Instructions (Optional)</label>
                    <textarea id="notes" name="notes" rows="2" placeholder="Any special delivery instructions?"></textarea>
                </div>

                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Delivery Fee</span>
                        <span id="deliveryFee">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Service Fee</span>
                        <span id="serviceFee">$0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total (Cash on Delivery)</span>
                        <span id="totalAmount">$0.00</span>
                    </div>
                </div>

                <div class="cash-notice">
                    <p>‚ö†Ô∏è Please prepare exact amount: <strong id="exactAmount">$0.00</strong></p>
                </div>

                <button type="submit" class="confirm-btn">Confirm Cash Payment</button>
            </form>
        </div>
    </div>

    <script src="Cash.js"></script>
</body>
</html>
