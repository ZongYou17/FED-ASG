<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Shared styling -->
  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/orderhistory.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>

<body>
  <header class="page-header">
    <h1>Order History</h1>
    <p>View and manage all past customer orders</p>
  </header>

  <section class="filter-section">
    <label for="hawkerFilter">Filter by Hawker Centre</label>
    <select id="hawkerFilter">
      <option value="all">All Hawker Centres</option>
      <option value="Maxwell Food Centre">Maxwell Food Centre</option>
      <option value="Lau Pa Sat">Lau Pa Sat</option>
      <option value="Chinatown Complex">Chinatown Complex</option>
    </select>
  </section>

  <section id="orderHistoryContainer" class="order-history-grid">
    <!-- Orders injected by JS -->
  </section>

  <script src="../js/orderhistory.js"></script>
</body>
</html>
